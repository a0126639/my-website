<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>蚤激安寄賣小舖（限制滾動範圍）</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: Arial, sans-serif;
      display:grid;
      grid-template-columns:150px 1fr 250px; /* 左中右三欄 */
      height:100vh;
      overflow:hidden;
    }

    /* 左側連結區 */
    nav{
      background:#f0f0f0;
      padding:16px;
      border-right:1px solid #ddd;
    }
    nav a{display:block;margin:8px 0;color:#333;text-decoration:none}

    /* 中間主區 */
    main{
      position:relative;
      overflow:hidden;
      background:#fff;
    }

    /* 裁切視窗（限制滾動區域） */
    .crop{
      position:absolute;
      left:0; top:0;
      width:100%; height:100%;
      overflow:hidden; /* 外部隱藏，內容由 JS 移動 */
      background:#fff;
      touch-action: none; /* 禁用預設觸控滾動，交由 JS 處理 */
      cursor: grab;
    }
    .crop.dragging { cursor: grabbing; }

    /* 內容 wrapper（我們用 transform 移動它）*/
    .wrapper{
      position:absolute;
      left:0; top:0;
      width:4000px; height:4000px; /* 保留你原本給的大尺寸 */
      transform-origin:0 0;
      will-change:transform;
      -webkit-user-select:none;
      user-select:none;
    }

    /* iframe 放在 wrapper 中 */
    .frame-wrap {
      position:relative;
      width:100%;
      height:100%;
      pointer-events: auto;
    }

    iframe{
      display:block;
      width:100%;
      height:100%;
      border:0;
      /* 預設允許互動；script 會在需要時切換 pointer-events */
      pointer-events: auto;
    }

    /* 右側廣告 */
    aside{
      background:#fafafa;
      padding:16px;
      border-left:1px solid #ddd;
      overflow-y:auto;
    }
    .ad-box{background:#e8e8e8;padding:10px;margin-bottom:10px;text-align:center}

    /* 手機：取消裁切、完整顯示原站 */
    @media (max-width:768px){
      body{grid-template-columns:1fr;grid-template-rows:auto 1fr auto;height:auto;overflow:auto}
      nav{border-bottom:1px solid #ddd}
      aside{border-top:1px solid #ddd}
      main{height:auto}
      .crop{position:relative;height:70vh; touch-action: auto; cursor: default}
      .wrapper{position:relative;width:100%;height:100%;transform:none !important; pointer-events:auto}
      iframe{width:100%;height:100%}
    }
  </style>
</head>
<body>
  <nav>
    <h3>網站導覽</h3>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://www.jljh.com.tw/" target="_blank">公司官網</a>
  </nav>

  <main>
    <div class="crop" id="crop">
      <div class="wrapper" id="wrapper">
        <!-- 讓 iframe 在一個可點擊的容器內 -->
        <div class="frame-wrap">
          <iframe
            id="theIframe"
            src="https://www.jljh.com.tw/usedcust/index.php?mkind=1&list_bno=BD&list_area=A&cate_no=&mnotea=&bagok=%E6%90%9C%E5%B0%8B"
            title="公司商品列表"
            scrolling="no">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <aside>
    <h3>廣告區</h3>
    <div class="ad-box">廣告 1</div>
    <div class="ad-box">廣告 2</div>
    <div class="ad-box">廣告 3</div>
  </aside>

  <script>
    /* -------------------------
      可調參數（你可以調整）
      tx  = X 固定水平位移（保留你原本的 -1706）
      speedWheel = 滾輪靈敏度（>0）
    ------------------------- */
    const tx = -1706;             // 水平位移（固定）
    const speedWheel = 0.8;       // 滾輪速度倍數（0.5~1.5 之間常用）

    const crop = document.getElementById('crop');
    const wrapper = document.getElementById('wrapper');
    const iframe = document.getElementById('theIframe');

    // 動態上下限制（會在 init/resize 時計算）
    let ty = 0;       // 當前 Y（transform 的 translateY）
    let tyMin = 0;    // 最大可往上（負值或 0）
    let tyMax = 0;    // 最大可往下（通常 0）
    let isDragging = false;
    let startY = 0;
    let startTy = 0;

    function clamp(v, a, b) { return Math.min(Math.max(v, a), b); }

    function applyTransform() {
      const txInt = Math.round(tx);
      const tyInt = Math.round(ty);
      wrapper.style.transform = `translate(${txInt}px, ${tyInt}px)`;
    }

    function updateBounds() {
      const cropH = crop.clientHeight;
      const wrapperH = wrapper.scrollHeight || wrapper.offsetHeight;
      tyMax = 0;
      tyMin = Math.min(0, cropH - wrapperH);
      ty = clamp(ty, tyMin, tyMax);
      applyTransform();
    }

    function init() {
      updateBounds();
    }
    window.addEventListener('resize', updateBounds);
    window.addEventListener('orientationchange', updateBounds);
    iframe.addEventListener('load', () => {
      setTimeout(updateBounds, 200);
      console.log('iframe loaded (若被拒載則可能無法偵測高度變化)');
    });

    /* ------------------------
      協助函式：在游標或觸控進入 crop 時，暫時關閉 iframe 的 pointer-events，
      讓 crop 能接收 wheel / mouse / touch 事件；離開或互動結束時還原
    ------------------------ */
    let iframePointerSaved = iframe.style.pointerEvents || 'auto';
    function disableIframePointer() {
      // 只在非手機（或需要）時關閉；直接設定為 'none'
      iframe.style.pointerEvents = 'none';
    }
    function enableIframePointer() {
      iframe.style.pointerEvents = iframePointerSaved || 'auto';
    }

    // 當滑鼠移入預覽區時，讓 crop 接收事件（包含 wheel）
    crop.addEventListener('mouseenter', () => {
      disableIframePointer();
    });
    // 當滑鼠離開時，還原 iframe 的互動能力
    crop.addEventListener('mouseleave', () => {
      enableIframePointer();
    });

    /* 滾輪：只在 crop 範圍內作用，並 preventDefault 阻止整頁滾動 */
    crop.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY * speedWheel;
      ty -= delta;
      ty = clamp(ty, tyMin, tyMax);
      applyTransform();
    }, { passive: false });

    /* 滑鼠拖曳（desktop）*/
    crop.addEventListener('mousedown', (e) => {
      if (e.button !== 0) return;
      isDragging = true;
      startY = e.clientY;
      startTy = ty;
      crop.classList.add('dragging');
      // 當開始拖曳時確保 iframe 不會接收事件
      disableIframePointer();
      e.preventDefault();
    });
    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const delta = e.clientY - startY;
      ty = clamp(startTy + delta, tyMin, tyMax);
      applyTransform();
    });
    window.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      crop.classList.remove('dragging');
      // 拖曳結束，若游標仍在 crop 內則保留 disable（mouseenter 已處理），否則還原
      // 使用 elementFromPoint 判斷游標是否在 crop
      const x = window.event ? window.event.clientX : null;
      const y = window.event ? window.event.clientY : null;
      if (typeof x === 'number' && typeof y === 'number') {
        const el = document.elementFromPoint(x, y);
        if (!crop.contains(el)) enableIframePointer();
      } else {
        enableIframePointer();
      }
    });

    /* 觸控（mobile / tablet）*/
    let touchStartY = 0;
    let touchStartTy = 0;
    crop.addEventListener('touchstart', (e) => {
      if (!e.touches || e.touches.length === 0) return;
      // 開始觸控就關閉 iframe pointer（有些手機瀏覽器可能不需要，但保險）
      disableIframePointer();
      touchStartY = e.touches[0].clientY;
      touchStartTy = ty;
    }, { passive: true });

    crop.addEventListener('touchmove', (e) => {
      if (!e.touches || e.touches.length === 0) return;
      e.preventDefault && e.preventDefault();
      const delta = e.touches[0].clientY - touchStartY;
      ty = clamp(touchStartTy + delta, tyMin, tyMax);
      applyTransform();
    }, { passive: false });

    crop.addEventListener('touchend', (e) => {
      // 結束觸控後還原 iframe pointer（若觸控結束時仍在 crop 可維持，但通常還原）
      // 稍微延遲還原，避免與快速重複事件衝突
      setTimeout(() => {
        enableIframePointer();
      }, 50);
    });

    /* 初始化 */
    init();
    window.addEventListener('load', () => setTimeout(updateBounds, 80));
  </script>
</body>
</html>
