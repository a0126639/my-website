<body>
  <nav>

  <main id="main">
    <div class="frame-wrap" id="frameWrap">
      <iframe
        id="theFrame"
        class="frame-inner"
        src="https://www.jljh.com.tw/usedcust/"
        title="èš¤ä¾†èš¤è¶£"
        scrolling="no"
      ></iframe>
    </div>
  </main>

  <aside>
    <h3>å»£å‘Šå€</h3>
    <div class="ad-box">é€™è£¡å¯ä»¥æ”¾ä½ çš„å»£å‘Š 1</div>

  <script>
    // å›ºå®šè¨­å®š
    const ty = -420;       // å‚ç›´ä½ç½®å›ºå®š
    const txStart = 0; // èµ·å§‹ X
    const txEnd = -3500;   // çµæŸ X

    const frameWrap = document.getElementById('frameWrap');
    const theFrame = document.getElementById('theFrame');

    // æ»‘é¼ æ»¾è¼ªæˆ–æ‹–æ›³æ§åˆ¶ X æ–¹å‘ç§»å‹•
    let currentTx = txStart;
    let isDragging = false;
    let startX = 0;
    let lastTx = currentTx;

    function updateTransform() {
      theFrame.style.transform = `translate(${currentTx}px, ${ty}px)`;
    }

    // æ»‘é¼ æ»¾è¼ªæ©«å‘æ»¾å‹•
    frameWrap.addEventListener('wheel', (e) => {
      e.preventDefault();
      currentTx -= e.deltaY * 0.5; // deltaY æ§åˆ¶æ°´å¹³ç§»å‹•
      if (currentTx < txEnd) currentTx = txEnd;
      if (currentTx > txStart) currentTx = txStart;
      updateTransform();
    });

    // æ»‘é¼ æ‹–æ›³
    frameWrap.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      lastTx = currentTx;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const delta = e.clientX - startX;
      currentTx = lastTx + delta;
      if (currentTx < txEnd) currentTx = txEnd;
      if (currentTx > txStart) currentTx = txStart;
      updateTransform();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // è§¸æ§æ‹–æ›³ï¼ˆæ‰‹æ©Ÿã€å¹³æ¿ï¼‰
    let touchStartX = 0;
    let touchLastTx = currentTx;

    frameWrap.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchLastTx = currentTx;
    });

    frameWrap.addEventListener('touchmove', (e) => {
      const delta = e.touches[0].clientX - touchStartX;
      currentTx = touchLastTx + delta;
      if (currentTx < txEnd) currentTx = txEnd;
      if (currentTx > txStart) currentTx = txStart;
      updateTransform();
    });

    // åˆå§‹åŒ–
    updateTransform();
  </script>
