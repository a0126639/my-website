      grid-template-columns: 200px 1fr 250px;

    /* 左側選單區 */
    nav {
      background-color: #f0f0f0;
      padding: 1em;
      border-right: 1px solid #ccc;
    }

    nav a {
      display: block;

      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 右側廣告區 */
    aside {
      background-color: #fafafa;
      padding: 1em;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    .ad-box {
      background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
    }

</head>
<body>
  <nav>
