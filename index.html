<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蚤激安寄賣小舖</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 200px 1fr 250px;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* 左側選單區 */
    nav {
      background-color: #f0f0f0;
      padding: 1em;
      border-right: 1px solid #ccc;
    }

    nav a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
    }

    /* 中間主內容 */
    main {
      padding: 0;
      border: none;
      position: relative;
      overflow: hidden; /* 關鍵：隱藏多餘內容 */
    }

    /* 裁切容器 */
    .frame-wrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden; /* 關鍵：裁切內容 */
    }

    /* iframe 本體 */
    .frame-inner {
      width: 100%;
      height: 4000px; /* 要比容器高 */
      border: none;
      display: block;
      transform-origin: 0 0; /* 以左上角為位移基準 */
    }

    /* 右側廣告區 */
    aside {
      background-color: #fafafa;
      padding: 1em;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    .ad-box {
      background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <h3>網站導覽</h3>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://www.jljh.com.tw/">我要登入</a>
  </nav>

  <main id="main">
    <!-- 裁切容器（固定高度 2000px）-->
    <div class="frame-wrap" id="frameWrap" style="height:2000px;">
      <iframe id="theFrame" class="frame-inner"
        src="https://www.jljh.com.tw/usedcust/index.php?t=1&npg="
        title="蚤來蚤趣" scrolling="no"></iframe>
    </div>
  </main>

  <aside>
    <h3>廣告區</h3>
    <div class="ad-box">這裡可以放你的廣告 1</div>
    <div class="ad-box">這裡可以放你的廣告 2</div>
    <div class="ad-box">或是 Google AdSense 廣告</div>
  </aside>

  <script>
    // 固定裁切位置設定
    const tx = -201;   // 水平位移 px
    const ty = -438;   // 垂直位移 px
    const vh = 2000;   // 顯示高度 px

    const frameWrap = document.getElementById('frameWrap');
    const theFrame = document.getElementById('theFrame');

    // 套用設定
    frameWrap.style.height = vh + 'px';
    theFrame.style.transform = 'translate(' + tx + 'px, ' + ty + 'px)';
  </script>
</body>
</html>
