  <script>
    /*

      tx  = X å›ºå®šæ°´å¹³ä½ç§»
      tyStart = åˆå§‹å‚ç›´ä½ç½®

    */
    const tx = -1706;   // æ°´å¹³ä½ç½®å›ºå®šï¼ˆä½ ä¹‹å‰æä¾›ï¼‰
    let ty = -151;      // åˆå§‹ Y
    const tyMin = -400; // å¾€ä¸Šæœ€å¤š
    const tyMax = 800;  // å¾€ä¸‹æœ€å¤š

    const wrapper = document.getElementById('wrapper');
    const iframe = document.getElementById('theIframe');

    function clamp(v, min, max) {
      return Math.min(Math.max(v, min), max);
    }

    function applyTransform() {
      wrapper.style.transform = `translate(${tx}px, ${ty}px)`;
    }

    // æ»¾è¼ªæ§åˆ¶ä¸Šä¸‹ç§»å‹•
    document.querySelector('main').addEventListener('wheel', (e) => {
      e.preventDefault();
      ty -= e.deltaY * 0.6; // æ»¾å‹•é€Ÿåº¦
      ty = clamp(ty, tyMin, tyMax);
      applyTransform();
    }, { passive: false });

    // æ»‘é¼ æ‹–æ›³
    let dragging = false;
    let startY = 0;
    let startTy = ty;
    document.querySelector('main').addEventListener('mousedown', (e) => {
      dragging = true;
      startY = e.clientY;
      startTy = ty;
    });
    window.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const delta = e.clientY - startY;
      ty = clamp(startTy + delta, tyMin, tyMax);
      applyTransform();
    });
    window.addEventListener('mouseup', () => dragging = false);

    // è§¸æ§æ»‘å‹•
    let tStartY = 0, tStartTy = ty;
    document.querySelector('main').addEventListener('touchstart', (e) => {
      tStartY = e.touches[0].clientY;
      tStartTy = ty;
    }, { passive: true });
    document.querySelector('main').addEventListener('touchmove', (e) => {
      const delta = e.touches[0].clientY - tStartY;
      ty = clamp(tStartTy + delta, tyMin, tyMax);
      applyTransform();
    }, { passive: true });

    // åˆå§‹åŒ–
    applyTransform();

    // æª¢æŸ¥ iframe æ˜¯å¦æˆåŠŸè¼‰å…¥
