<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>三欄範例（靜態）</title>

  <!-- Tailwind Play CDN (適合 demo / 小專案，不建議生產用大量客製) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small extra styling for prose-like content */
    .prose p { line-height: 1.6; color: #374151; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
  <header class="sm:hidden bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="menu-toggle" class="p-2 rounded-md hover:bg-gray-100">☰</button>
        <h1 class="text-lg font-semibold">我的三欄網頁</h1>
      </div>
      <div class="text-sm text-gray-600">廣告區</div>
    </div>
  </header>

  <div class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 sm:grid-cols-[220px_1fr_300px] gap-6">
    <!-- 左側 -->
    <aside id="left-nav" class="bg-white rounded-2xl shadow-sm p-3">
      <nav id="nav-list" class="space-y-2"></nav>
      <div class="mt-4 text-xs text-gray-500">提示：點擊左側項目，內容會顯示在中間區塊。</div>
    </aside>

    <!-- 中間內容 -->
    <main id="content" class="bg-white rounded-2xl shadow p-6 min-h-[320px]">
      <header class="flex items-start justify-between gap-4">
        <div>
          <h2 id="content-title" class="text-2xl font-bold">首頁</h2>
          <p id="content-sub" class="text-sm text-gray-500 mt-1">目前顯示：home</p>
        </div>
        <div class="text-sm text-gray-500">可放置分享按鈕 / 功能按鈕</div>
      </header>

      <section id="content-body" class="mt-6 prose">
        <p>歡迎 — 點左側連結來切換內容。</p>
      </section>
    </main>

    <!-- 右側廣告 -->
    <aside class="hidden sm:block">
      <div class="space-y-4 sticky top-6">
        <div class="bg-white rounded-2xl shadow-sm p-4 text-sm">
          <div class="font-semibold">廣告 / 推廣</div>
          <p class="mt-2 text-gray-600 text-xs">放置橫幅或聯盟廣告位置。</p>
          <div class="mt-3 grid gap-3">
            <div class="border rounded-lg p-3 text-center">廣告 300×250</div>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2506175077128539"
     crossorigin="anonymous"></script>
            <div class="border rounded-lg p-3 text-center">廣告 300×250</div>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-4 text-sm">
          <div class="font-semibold">推薦內容</div>
          <ul class="mt-2 text-gray-700 text-sm space-y-2">
            <li class="hover:text-indigo-600">推薦文章 A</li>
            <li class="hover:text-indigo-600">推薦工具 B</li>
            <li class="hover:text-indigo-600">推薦課程 C</li>
          </ul>
        </div>
      </div>
    </aside>
  </div>

  <footer class="max-w-7xl mx-auto px-4 py-6 text-xs text-gray-500">© <span id="year"></span> 我的網站範例。</footer>

  <script>
    // 動態資料（可改成 fetch 從外部 JSON 讀）
    const links = [
      { id: 'home', label: '首頁', summary: '歡迎來到首頁 — 這裡放置介紹、精選內容或公告。' },
      { id: 'about', label: '關於我們', summary: '關於本網站的背景故事、團隊或聯絡資訊。' },
      { id: 'articles', label: '文章', summary: '文章列表／精選文章摘要。' },
      { id: 'resources', label: '資源', summary: '下載、工具連結或常見問答 (FAQ)。' },
      { id: 'contact', label: '聯絡我們', summary: '聯絡表單或客服資訊。' },
    ];

    const navList = document.getElementById('nav-list');
    const contentTitle = document.getElementById('content-title');
    const contentSub = document.getElementById('content-sub');
    const contentBody = document.getElementById('content-body');
    const yearSpan = document.getElementById('year');

    yearSpan.textContent = new Date().getFullYear();

    let activeId = 'home';

    function renderNav() {
      navList.innerHTML = '';
      links.forEach(link => {
        const btn = document.createElement('button');
        btn.className = [
          'w-full', 'text-left', 'rounded-lg', 'px-3', 'py-2', 'flex', 'items-center', 'justify-between',
          'focus:outline-none'
        ].join(' ');
        btn.dataset.id = link.id;
        btn.innerHTML = `<span class="font-medium">${link.label}</span><span class="text-xs text-gray-400">›</span>`;
        if (activeId === link.id) {
          btn.classList.add('bg-indigo-600', 'text-white', 'shadow');
        } else {
          btn.classList.add('hover:bg-gray-100', 'text-gray-800');
        }
        btn.addEventListener('click', () => {
          activeId = link.id;
          updateContent();
          renderNav();
          // close mobile menu if open
          if (window.innerWidth < 640) leftNav.classList.remove('translate-x-0');
        });
        navList.appendChild(btn);
      });
    }

    function updateContent() {
      const item = links.find(l => l.id === activeId) || links[0];
      contentTitle.textContent = item.label;
      contentSub.textContent = '目前顯示：' + item.id;
      contentBody.innerHTML = `
        <p>${item.summary}</p>
        <div class="mt-4 space-y-3">
          <div class="rounded-lg border p-3 bg-gray-50"><strong>範例區塊：</strong>
            <p class="text-sm text-gray-600 mt-1">示範內容卡片 — 可替換為動態內容。</p>
          </div>
        </div>
        <div class="mt-6">
          <h3 class="text-lg font-semibold">相關項目</h3>
          <ul class="list-disc ml-5 mt-2 text-gray-700">
            <li>子項目 A</li>
            <li>子項目 B</li>
            <li>子項目 C</li>
          </ul>
        </div>`;
    }

    // mobile toggle
    const leftNav = document.getElementById('left-nav');
    document.getElementById('menu-toggle').addEventListener('click', () => {
      leftNav.classList.toggle('-translate-x-full');
      leftNav.classList.toggle('translate-x-0');
    });

    // init
    leftNav.classList.add('translate-x-0'); // ensure visible on desktop
    renderNav();
    updateContent();

    // accessibility: close nav if clicked outside on narrow screens
    document.addEventListener('click', (e) => {
      if (window.innerWidth < 640) {
        const withinNav = e.target.closest('#left-nav') || e.target.closest('#menu-toggle');
        if (!withinNav) {
          leftNav.classList.add('-translate-x-full');
          leftNav.classList.remove('translate-x-0');
        }
      }
    });
  </script>
</body>
</html>
