<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蚤激安寄賣小舖</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 200px 1fr 250px;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* 左側選單區 */
    nav {
      background-color: #f0f0f0;
      padding: 1em;
      border-right: 1px solid #ccc;
    }

    nav a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
    }

    /* 中間主內容 */
    main {
      position: relative;
      overflow: hidden;
    }

    /* iframe 容器 */
    .frame-wrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      border: none;
    }

    /* iframe 本體 */
    .frame-inner {
      width: 6000px; /* 若有橫向移動需放大 */
      height: 6000px;
      border: none;
      transform-origin: 0 0;
      display: block;
    }

    /* 右側廣告區 */
    aside {
      background-color: #fafafa;
      padding: 1em;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    .ad-box {
      background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
    }

    /* 控制面板 */
    .panel {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 13px;
      z-index: 9999;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .panel label { display:block; margin-top:5px; }
    .panel input[type="range"] { width:100%; }
  </style>
</head>
<body>
  <nav>
    <h3>網站導覽</h3>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://www.jljh.com.tw/">我要登入</a>
  </nav>

  <main id="main">
    <!-- 裁切容器 -->
    <div class="frame-wrap" id="frameWrap" style="height:2000px;">
      <iframe id="theFrame" class="frame-inner"
        src="https://www.jljh.com.tw/usedcust/index.php?t=1&npg="
        title="嘉隆商品區" scrolling="no"></iframe>
    </div>

    <!-- 控制面板 -->
    <div class="panel">
      <label>水平位置 (TX)：<span id="txVal"></span></label>
      <input id="txRange" type="range" min="-3500" max="-201" value="-201" step="10">

      <label>垂直位置 (TY)：<span id="tyVal"></span></label>
      <input id="tyRange" type="range" min="-3000" max="0" value="-438" step="10">

      <label>可視高度 (VH)：<span id="vhVal"></span></label>
      <input id="vhRange" type="range" min="500" max="3000" value="2000" step="10">
    </div>
  </main>

  <aside>
    <h3>廣告區</h3>
    <div class="ad-box">這裡可以放你的廣告 1</div>
    <div class="ad-box">這裡可以放你的廣告 2</div>
    <div class="ad-box">或是 Google AdSense 廣告</div>
  </aside>

  <script>
    // 初始值與範圍
    const txStart = -201, txEnd = -3500;
    const tyStart = -438, tyEnd = -1000;
    const vhMin = 500, vhMax = 3000;

    const frameWrap = document.getElementById('frameWrap');
    const theFrame = document.getElementById('theFrame');

    const txRange = document.getElementById('txRange');
    const tyRange = document.getElementById('tyRange');
    const vhRange = document.getElementById('vhRange');

    const txVal = document.getElementById('txVal');
    const tyVal = document.getElementById('tyVal');
    const vhVal = document.getElementById('vhVal');

    function updateView() {
      const tx = parseInt(txRange.value);
      const ty = parseInt(tyRange.value);
      const vh = parseInt(vhRange.value);

      txVal.textContent = tx + 'px';
      tyVal.textContent = ty + 'px';
      vhVal.textContent = vh + 'px';

      frameWrap.style.height = vh + 'px';
      theFrame.style.transform = `translate(${tx}px, ${ty}px)`;
    }

    [txRange, tyRange, vhRange].forEach(r => r.addEventListener('input', updateView));

    // 初始化顯示
    updateView();
  </script>
</body>
</html>
